<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L&V Innovations Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-wrapper {
      text-align: center;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .logo-text {
      font-size: 3rem;
      background: linear-gradient(90deg, #0ff, #0f0, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .tech-stick {
      width: 180px;
      height: 5px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, #00fff7, #00ffae, #00fff7);
      border-radius: 3px;
      animation: glow 3s ease-in-out infinite;
      box-shadow: 0 0 15px #00fff7;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 15px #00fff7, 0 0 25px #00ffae;
      }
      50% {
        box-shadow: 0 0 25px #00ffae, 0 0 35px #00fff7;
      }
    }

    .tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: #777;
      letter-spacing: 0.1em;
    }

    @media (max-width: 600px) {
      .logo-text {
        font-size: 2rem;
      }
      .tech-stick {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="logo-text">L&V Innovations</div>
    <div class="tech-stick"></div>
    <div class="tagline">Powering the Future</div>
  </div>
</body>
</html>
