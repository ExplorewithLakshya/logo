<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L&V Innovations Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      text-align: center;
      color: white;
      font-family: 'Share Tech Mono', monospace;
    }

    .symbol {
      font-size: 3rem;
      color: #0ff;
      animation: flicker 2s infinite;
    }

    .brand {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg, #0ff, #00ffae);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .pulse-line {
      margin: 15px auto 0;
      height: 2px;
      width: 250px;
      background: linear-gradient(to right, #000, #0ff, #000);
      animation: pulse 2s linear infinite;
    }

    @keyframes pulse {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 600px) {
      .brand { font-size: 2rem; }
      .symbol { font-size: 2rem; }
      .pulse-line { width: 150px; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="symbol">âœ¨</div>
    <div class="brand">EXWL innovation</div>
    <div class="pulse-line"></div>
  </div>
</body>
</html>
