<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXWL INNOVATION Logo</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        
        /* Import Futuristic Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        
        /* Logo Container */
        .logo-container {
            text-align: center;
            position: relative;
            padding: 2rem;
        }
        
        /* Tech Symbol (Circuit Design) */
        .tech-symbol {
            width: 120px;
            height: 60px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .circuit-line {
            position: absolute;
            height: 4px;
            background: #00f7ff;
            box-shadow: 0 0 10px #00f7ff, 0 0 20px rgba(0, 247, 255, 0.5);
            border-radius: 2px;
        }
        
        .circuit-line.horizontal {
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .circuit-line.vertical {
            height: 100%;
            width: 4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .circuit-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #000;
            border: 2px solid #00f7ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f7ff;
        }
        
        .node-1 { top: 50%; left: 20%; transform: translate(-50%, -50%); }
        .node-2 { top: 50%; left: 80%; transform: translate(-50%, -50%); }
        .node-3 { top: 20%; left: 50%; transform: translate(-50%, -50%); }
        .node-4 { top: 80%; left: 50%; transform: translate(-50%, -50%); }
        
        /* Logo Text */
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00f7ff;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00f7ff, 0 0 20px rgba(0, 247, 255, 0.5);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        /* Underline Animation */
        .underline {
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, transparent, #00f7ff, transparent);
            margin: 0 auto;
            box-shadow: 0 0 10px #00f7ff;
            animation: expand 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes expand {
            to { width: 100%; }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.8rem;
                letter-spacing: 0.3rem;
            }
            
            .tech-symbol {
                width: 100px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Tech Symbol -->
        <div class="tech-symbol">
            <div class="circuit-line horizontal"></div>
            <div class="circuit-line vertical"></div>
            <div class="circuit-node node-1"></div>
            <div class="circuit-node node-2"></div>
            <div class="circuit-node node-3"></div>
            <div class="circuit-node node-4"></div>
        </div>
        
        <!-- Logo Text -->
        <h1 class="logo-text">EXWL INNOVATION</h1>
        
        <!-- Animated Underline -->
        <div class="underline"></div>
    </div>
</body>
</html>
